<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />

  <link rel="stylesheet" href="css/style.css">

  <title>Form/ reverse-geocoding</title>

</head>

<body>
  <header class="top-nav">
  <div class="row">
    <a href="#" class="brand col">
    <img src="logo-digicade.png" />
  </a>
    <nav class="col">
      <ul>
        <li><a href="#">demelo01@gmail.com</a></li>
      </ul>
    </nav>
  </div>
</header>


  <section class="grid-preview row">
    <div class="col-4" style="overflow-y: auto; height:700px;">
      <h2>CADASTRO DE CLIENTES</h2>

      <hr size:40px >
      <form id="formCliente" action="" method="POST">
        <div class="input-wrap">
          <label for="name">Nome:</label>
          <input type="text"  id="Nome" placeholder="Nome" />
        </div>
        <div class="input-wrap">
          <label for="name">CPF/CNPJ:</label>
          <input type="text"  id="CPF" placeholder="CPF" />
        </div>
        <div class="input-wrap">
          <label for="telefone">Telefone:</label>
          <input type="text"  id="Telefone" placeholder="Telefone" />
        </div>
        <div class="input-wrap">
          <label for="email">Email:</label>
          <input type="text"  id="Email" placeholder="Email" />
        </div>
        <div class="input-wrap">
          <label for="latitude">Latitude:</label>
          <input type="text"  id="lat" placeholder="Latitude" />
        </div>
        <div class="input-wrap">
          <label for="longitude">Longitude:</label>
          <input type="text"  id="lng" placeholder="Longitude" />
        </div>
        <div>
          <input id="submit" type="button" value="Reverse Geocode">
        </div>
      </form>
    </div>

    <div class="col-8">
      <div id="map"></div>
    </div>
  </section>



</main>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlu17PuCOggAb8q65PiJ2RhOkIwEzUxto&callback=initMap"></script>

<script src="js/index.js"></script>


</body>
</html>
